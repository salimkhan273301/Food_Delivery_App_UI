<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Owner Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                href="/restaurantadminportal/"
                class="nav-link active"
                data-target="welcome-page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/restaurantadminportal/addMenu/"
                class="nav-link"
                data-target="restaurants-page"
                >Add Menu</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/restaurantadminportal/restaurantProfile/"
                class="nav-link"
                data-target="profile-page"
                >My Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/restaurantadminportal/myRestaurantOrders/"
                class="nav-link"
                data-target="orders-page"
                >Order Status</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/restaurantadminportal/menuinfo"
                class="nav-link"
                data-target="menus-page"
                >My Menu</a
              >
            </li>
            <!-- Logout Link -->
            <li class="nav-item">
              <a href="#" class="nav-link" id="logout-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card custom-card">
            <div class="card-body">
              <h3 class="card-title text-center">Menu Item Registration</h3>
              <form id="menu-item-form">
                <div class="form-group mb-2">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="description">Description:</label>
                  <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <div class="form-group mb-2">
                  <label for="price">Price:</label>
                  <input
                    type="number"
                    id="price"
                    name="price"
                    class="form-control"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="foodImageUrl">Food Image URL:</label>
                  <input
                    type="text"
                    id="foodImageUrl"
                    name="foodImageUrl"
                    class="form-control"
                    required
                  />
                </div>
                <!-- <div class="form-group">
                                <label for="restaurant">Restaurant:</label>
                                <input type="text" id="restaurant" name="restaurant" class="form-control" required />
                            </div> -->
                <div class="error"></div>
                <div class="form-group text-center mt-4">
                  <button type="submit" class="btn btn-primary w-100">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/utils/navbar.js" defer></script>
    <script src="/utils/ajaxService.js"></script>
    <script src="./index.js" defer></script>
  </body>
</html>
