<!DOCTYPE html>
<html>
  <head>
    <title>User Profile Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Khana Khao</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/customerPortal/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customerPortal/availableRestaurant/">
                Available Restaurants</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/customerPortal/orders/">Orders</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/customerPortal/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-link">Logout</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Profile Information</h4>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <label for="customerId">Customer ID</label>
                <p id="customerId"></p>
              </div>
              <div class="d-flex justify-content-between">
                <label for="name">Name</label>
                <p id="name"></p>
              </div>
              <div class="d-flex justify-content-between">
                <label for="address">Address</label>
                <p id="address"></p>
              </div>
              <div class="d-flex justify-content-between">
                <label for="phoneNumber">Phone Number</label>
                <p id="phoneNumber"></p>
              </div>
              <div class="d-flex justify-content-between">
                <label for="pincode">Pincode</label>
                <p id="pincode"></p>
              </div>
              <div class="d-flex justify-content-between">
                <label for="email">Email</label>
                <p id="email"></p>
              </div>
              <div class="d-flex justify-content-between">
                <label for="password">Password</label>
                <p id="password"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js" defer></script>
    <script src="/utils/navbar.js" defer></script>
  </body>
</html>
