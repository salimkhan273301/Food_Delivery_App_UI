<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Khana Khao</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="/admin/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/manageAdmin/"> Manage Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/restaurants/"> Restaurants</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/admin/customers/">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/queries/">Query</a>
            </li>
            <li class="nav-item">
              <a href="/admin/orders" class="nav-link">Order Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-link">Logout</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Add a button to open the registration modal -->
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            style="transform: scale(0.9)"
            id="searchQuery"
            required
            placeholder="Enter name or email ðŸ˜‚ "
          />
        </div>

        <button type="button" class="btn btn-primary btn-sm" id="registerAdmin">
          Register New Admin
        </button>
      </div>

      <table
        id="admins-table"
        class="table table-light mt-2 table-hover thead-dark"
      >
        <thead>
          <tr style="font-size: 14px">
            <th>Admin ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th style="width: 200px">Address</th>
            <th>Password</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody style="font-size: 14px">
          <!-- Table rows will be populated dynamically using JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Registration Modal -->
    <div
      class="modal fade"
      id="registrationModal"
      tabindex="-1"
      aria-labelledby="registrationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrationModalLabel">
              Register New Admin
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Registration Form -->
            <form id="registrationForm">
              <input type="text" hidden id="adminId" />
              <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-2">
                <label for="mobileNumber" class="form-label"
                  >Mobile Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="mobileNumber"
                  required
                />
              </div>
              <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required />
              </div>
              <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="registerAdminBtn">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/utils/navbar.js" defer></script>
    <script src="/utils/ajaxService.js"></script>
    <script src="./index.js" defer></script>
  </body>
</html>
