<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Khana Khao</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="/customerPortal/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customerPortal/availableRestaurant/">
                Available Restaurants</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/customerPortal/orders/">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/customerPortal/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-link">Logout</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-6 mt-4">
          <h1 class="display-4">Welcome to Khana Khao</h1>
          <p class="lead" style="margin-top: 60px">
            Discover the most delicious dishes from our menu!
          </p>
          <!-- Search form -->
          <form class="form justify-content-center">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for dishes..."
              />
            </div>
            <div class="input-group mt-1">
              <button class="btn btn-secondary" type="button">Search</button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="mt-4 text-center">
            <img
              src="./assets/chickenWings.jpg"
              alt="Delicious Food"
              class="mx-auto d-block rounded"
              style="width: 500px"
            />
          </div>
        </div>
      </div>

      <hr />

      <div class="row mt-4" id="foodDisplayCounter"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/utils/navbar.js" defer></script>
    <script src="/utils/ajaxService.js"></script>
    <script src="./index.js" defer></script>
  </body>
</html>
